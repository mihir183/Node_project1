<!DOCTYPE html>
<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      body {
        background-image: url('/src/assets/img.png');
        height: 90vh;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 1296px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      h1{
        text-transform: uppercase;
        color: white;
      }
      ul{
        display: flex;
        gap: 20px;
        list-style: none;
        color: white;
        text-transform: capitalize;
      }
      .box{
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: end;
        color: white;
        font-size: 90px;
      }
       a{
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>mv</h1>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="/about">about</a></li>
        <li><a href="/contact">contact</a></li>
        <li><a href="/feedback">feedback</a></li>
      </ul>
    </div>
    <div class="box">
        <h2>welcome to <u>Contact</u> Page</h2>

</html>
